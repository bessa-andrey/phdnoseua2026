<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhD Application Tracker - USA 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #fff;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #8892b0;
      font-size: 1.1rem;
    }

    /* Connection Status */
    .connection-status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .connection-status.online {
      background: rgba(107, 203, 119, 0.2);
      color: #6bcb77;
    }

    .connection-status.offline {
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
    }

    .connection-status.connecting {
      background: rgba(255, 217, 61, 0.2);
      color: #ffd93d;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Stats Cards */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 40px rgba(233, 69, 96, 0.2);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: #8892b0;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-card.total .stat-number { color: #64ffda; }
    .stat-card.waiting .stat-number { color: #ffd93d; }
    .stat-card.admitted .stat-number { color: #6bcb77; }
    .stat-card.rejected .stat-number { color: #ff6b6b; }

    /* Filter Buttons */
    .filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .filter-btn:hover, .filter-btn.active {
      background: #e94560;
      border-color: #e94560;
      transform: scale(1.05);
    }

    /* Table */
    .table-container {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      padding: 1rem;
      text-align: left;
      font-weight: 600;
      color: #e94560;
      border-bottom: 2px solid rgba(233, 69, 96, 0.3);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    td {
      padding: 0.8rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      vertical-align: middle;
    }

    tr {
      transition: all 0.3s ease;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    tr.status-admitted {
      background: rgba(107, 203, 119, 0.15);
      border-left: 4px solid #6bcb77;
    }

    tr.status-rejected {
      background: rgba(255, 107, 107, 0.15);
      border-left: 4px solid #ff6b6b;
    }

    tr.status-interview {
      background: rgba(100, 255, 218, 0.15);
      border-left: 4px solid #64ffda;
    }

    .university-name {
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .university-icon {
      width: 32px;
      height: 32px;
      min-width: 32px;
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
    }

    /* Form Elements */
    select, input[type="date"], input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 0.85rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s ease;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #e94560;
      box-shadow: 0 0 15px rgba(233, 69, 96, 0.3);
    }

    select option {
      background: #1a1a2e;
      color: #fff;
    }

    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1);
      cursor: pointer;
    }

    /* Save Indicator */
    .save-indicator {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #6bcb77;
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .save-indicator.show {
      opacity: 1;
      transform: translateY(0);
    }

    .save-indicator.syncing {
      background: #ffd93d;
      color: #1a1a2e;
    }

    /* Setup Modal */
    .setup-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 1rem;
    }

    .setup-modal.hidden {
      display: none;
    }

    .setup-content {
      background: #1a1a2e;
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .setup-content h2 {
      color: #e94560;
      margin-bottom: 1rem;
    }

    .setup-content p {
      color: #8892b0;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .setup-content input {
      margin-bottom: 1rem;
    }

    .setup-content button {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .setup-content button:hover {
      transform: scale(1.02);
    }

    .setup-content .help-text {
      font-size: 0.8rem;
      color: #64ffda;
      margin-top: 1rem;
    }

    .setup-content a {
      color: #e94560;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 2rem;
      color: #8892b0;
      font-size: 0.85rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .stat-card {
        padding: 1rem;
      }

      .stat-number {
        font-size: 1.8rem;
      }

      th, td {
        padding: 0.6rem 0.4rem;
        font-size: 0.8rem;
      }

      .university-name {
        font-size: 0.85rem;
      }

      .university-icon {
        width: 28px;
        height: 28px;
        min-width: 28px;
        font-size: 0.7rem;
      }

      select, input[type="date"], input[type="text"] {
        padding: 0.5rem;
        font-size: 0.8rem;
      }

      .filter-btn {
        padding: 0.5rem 0.8rem;
        font-size: 0.8rem;
      }
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .table-container {
      animation: fadeIn 0.6s ease;
    }

    .stat-card {
      animation: fadeIn 0.6s ease;
    }

    .stat-card:nth-child(2) { animation-delay: 0.1s; }
    .stat-card:nth-child(3) { animation-delay: 0.2s; }
    .stat-card:nth-child(4) { animation-delay: 0.3s; }

    /* Loading */
    .loading {
      text-align: center;
      padding: 3rem;
      color: #8892b0;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(233, 69, 96, 0.3);
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Setup Modal (hidden - Firebase jÃ¡ configurado) -->
  <div class="setup-modal hidden" id="setup-modal"></div>

  <div class="container">
    <header>
      <h1>PhD Application Tracker</h1>
      <p class="subtitle">Track your journey to a PhD in the USA - 2025</p>
      <div class="connection-status connecting" id="connection-status">
        <span class="status-dot"></span>
        <span id="status-text">Connecting...</span>
      </div>
    </header>

    <div class="stats-container">
      <div class="stat-card total">
        <div class="stat-number" id="total-count">0</div>
        <div class="stat-label">Total</div>
      </div>
      <div class="stat-card waiting">
        <div class="stat-number" id="waiting-count">0</div>
        <div class="stat-label">Waiting</div>
      </div>
      <div class="stat-card admitted">
        <div class="stat-number" id="admitted-count">0</div>
        <div class="stat-label">Admitted</div>
      </div>
      <div class="stat-card rejected">
        <div class="stat-number" id="rejected-count">0</div>
        <div class="stat-label">Rejected</div>
      </div>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="waiting">Waiting</button>
      <button class="filter-btn" data-filter="interview">Interview</button>
      <button class="filter-btn" data-filter="admitted">Admitted</button>
      <button class="filter-btn" data-filter="rejected">Rejected</button>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>University</th>
            <th>Status</th>
            <th>Funding</th>
            <th>Date</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="tracker-body">
          <tr>
            <td colspan="5" class="loading">
              <div class="loading-spinner"></div>
              Loading...
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer>
      <p>Data syncs automatically across all your devices</p>
    </footer>
  </div>

  <div class="save-indicator" id="save-indicator">
    <span id="save-text">Saved!</span>
  </div>

  <script>
    // Default universities
    const defaultUniversities = [
      "UT Austin",
      "UT Dallas",
      "Rice University",
      "Clemson University",
      "UT Arlington",
      "University of South Florida",
      "Louisiana State University",
      "UL Lafayette",
      "UT San Antonio",
      "Florida State University",
      "Florida Institute of Technology",
      "University of Florida",
      "Texas A&M University"
    ];

    const statusOptions = ["Waiting", "Interview", "Admitted", "Rejected"];
    const fundingOptions = ["Pending", "RA", "TA", "Fellowship", "No Funding"];

    // Firebase URL - configurado permanentemente
    const firebaseUrl = 'https://phdnoseua25-default-rtdb.firebaseio.com';
    let currentData = [];
    let currentFilter = 'all';

    // Initialize app directly
    function init() {
      document.getElementById('setup-modal').classList.add('hidden');
      loadFromFirebase();
    }

    // Initialize Firebase with default data
    async function initializeFirebase() {
      updateConnectionStatus('connecting', 'Connecting...');

      try {
        const response = await fetch(`${firebaseUrl}/phd-tracker.json`);
        const data = await response.json();

        if (!data) {
          // Initialize with default universities
          const initialData = defaultUniversities.map(uni => ({
            university: uni,
            status: "Waiting",
            funding: "Pending",
            date: "",
            notes: ""
          }));

          await fetch(`${firebaseUrl}/phd-tracker.json`, {
            method: 'PUT',
            body: JSON.stringify(initialData)
          });

          currentData = initialData;
        } else {
          currentData = data;
        }

        updateConnectionStatus('online', 'Synced');
        renderTable();
        startRealtimeSync();

      } catch (error) {
        console.error('Firebase error:', error);
        updateConnectionStatus('offline', 'Connection failed');
        showSaveIndicator('Connection error', true);
      }
    }

    // Load data from Firebase
    async function loadFromFirebase() {
      updateConnectionStatus('connecting', 'Syncing...');

      try {
        const response = await fetch(`${firebaseUrl}/phd-tracker.json`);
        const data = await response.json();

        if (data) {
          currentData = data;
          updateConnectionStatus('online', 'Synced');
          renderTable();
          startRealtimeSync();
        } else {
          initializeFirebase();
        }

      } catch (error) {
        console.error('Load error:', error);
        updateConnectionStatus('offline', 'Offline');

        // Fallback to localStorage
        const local = localStorage.getItem('phdTrackerDataBackup');
        if (local) {
          currentData = JSON.parse(local);
          renderTable();
        }
      }
    }

    // Save to Firebase
    async function saveToFirebase(data) {
      showSaveIndicator('Syncing...', false, true);

      try {
        await fetch(`${firebaseUrl}/phd-tracker.json`, {
          method: 'PUT',
          body: JSON.stringify(data)
        });

        // Backup to localStorage
        localStorage.setItem('phdTrackerDataBackup', JSON.stringify(data));

        showSaveIndicator('Saved!', false);
        updateConnectionStatus('online', 'Synced');

      } catch (error) {
        console.error('Save error:', error);
        showSaveIndicator('Save failed', true);
        updateConnectionStatus('offline', 'Offline');
      }
    }

    // Realtime sync (polling every 5 seconds)
    function startRealtimeSync() {
      setInterval(async () => {
        try {
          const response = await fetch(`${firebaseUrl}/phd-tracker.json`);
          const data = await response.json();

          if (data && JSON.stringify(data) !== JSON.stringify(currentData)) {
            currentData = data;
            renderTable();
            updateConnectionStatus('online', 'Synced');
          }
        } catch (error) {
          updateConnectionStatus('offline', 'Offline');
        }
      }, 5000);
    }

    // Update connection status
    function updateConnectionStatus(status, text) {
      const el = document.getElementById('connection-status');
      const textEl = document.getElementById('status-text');

      el.className = `connection-status ${status}`;
      textEl.textContent = text;
    }

    // Show save indicator
    function showSaveIndicator(text, isError = false, isSyncing = false) {
      const indicator = document.getElementById('save-indicator');
      const textEl = document.getElementById('save-text');

      textEl.textContent = text;
      indicator.classList.remove('syncing');

      if (isSyncing) {
        indicator.classList.add('syncing');
      }

      if (isError) {
        indicator.style.background = '#ff6b6b';
      } else if (!isSyncing) {
        indicator.style.background = '#6bcb77';
      }

      indicator.classList.add('show');

      if (!isSyncing) {
        setTimeout(() => {
          indicator.classList.remove('show');
        }, 2000);
      }
    }

    // Get initials from university name
    function getInitials(name) {
      return name.split(' ')
        .filter(word => !['of', 'the', 'University'].includes(word))
        .map(word => word[0])
        .join('')
        .substring(0, 2)
        .toUpperCase();
    }

    // Render table
    function renderTable() {
      const tbody = document.getElementById('tracker-body');
      tbody.innerHTML = '';

      const filteredData = currentFilter === 'all'
        ? currentData
        : currentData.filter(item => item.status.toLowerCase() === currentFilter);

      if (filteredData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;color:#8892b0;padding:2rem;">No applications found</td></tr>';
        updateStats();
        return;
      }

      filteredData.forEach((item) => {
        const originalIndex = currentData.findIndex(d => d.university === item.university);
        const row = document.createElement('tr');
        row.className = `status-${item.status.toLowerCase()}`;
        row.innerHTML = `
          <td>
            <div class="university-name">
              <div class="university-icon">${getInitials(item.university)}</div>
              ${item.university}
            </div>
          </td>
          <td>
            <select data-index="${originalIndex}" data-field="status">
              ${statusOptions.map(opt =>
                `<option value="${opt}" ${item.status === opt ? 'selected' : ''}>${opt}</option>`
              ).join('')}
            </select>
          </td>
          <td>
            <select data-index="${originalIndex}" data-field="funding">
              ${fundingOptions.map(opt =>
                `<option value="${opt}" ${item.funding === opt ? 'selected' : ''}>${opt}</option>`
              ).join('')}
            </select>
          </td>
          <td>
            <input type="date" value="${item.date || ''}" data-index="${originalIndex}" data-field="date">
          </td>
          <td>
            <input type="text" value="${item.notes || ''}" placeholder="Notes..." data-index="${originalIndex}" data-field="notes">
          </td>
        `;
        tbody.appendChild(row);
      });

      updateStats();
    }

    // Update statistics
    function updateStats() {
      const total = currentData.length;
      const waiting = currentData.filter(d => d.status === 'Waiting').length;
      const interview = currentData.filter(d => d.status === 'Interview').length;
      const admitted = currentData.filter(d => d.status === 'Admitted').length;
      const rejected = currentData.filter(d => d.status === 'Rejected').length;

      document.getElementById('total-count').textContent = total;
      document.getElementById('waiting-count').textContent = waiting + interview;
      document.getElementById('admitted-count').textContent = admitted;
      document.getElementById('rejected-count').textContent = rejected;
    }

    // Handle input changes
    document.getElementById('tracker-body').addEventListener('change', (e) => {
      const target = e.target;
      if (target.dataset.index !== undefined) {
        const index = parseInt(target.dataset.index);
        const field = target.dataset.field;
        currentData[index][field] = target.value;
        saveToFirebase(currentData);
        renderTable();
      }
    });

    // Handle text input with debounce
    document.getElementById('tracker-body').addEventListener('input', (e) => {
      if (e.target.type === 'text') {
        clearTimeout(e.target.saveTimeout);
        e.target.saveTimeout = setTimeout(() => {
          const index = parseInt(e.target.dataset.index);
          currentData[index].notes = e.target.value;
          saveToFirebase(currentData);
        }, 800);
      }
    });

    // Filter buttons
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        renderTable();
      });
    });

    // Initialize
    init();
  </script>
</body>
</html>
